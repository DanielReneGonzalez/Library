<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="title">Odin Library Catalog</div>
            <div class="addBookButtonContainer"><button id="addBookButton">Add Book</button></div>
        </div>
                <dialog id="newBookDialog">
                    <form method="dialog">
                        <ul id="dialogForm">
                            <li>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title">
                            </li>
                            <li>
                                <label for="author">Author:</label>
                                <input type="text" name="author" id="author">
                            </li>
                            <li>
                                <label for="pages"># of Pages:</label>
                                <input type="number" name="pages" id="pages">
                            </li>
                            <li>
                                <label for="read">Read</label>
                                <input type="checkbox" name="read" id="read">
                            </li>
                        </ul>
                        <div>
                            <button id="cancel" type="reset">Cancel</button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </dialog>
        <div class="sidebar">
            <div class="catalog">Catalog:</div>
        </div>
        <div class="main">
            <div class="card"></div>
        </div>
        <div class="footer">
            <div class="">made by: Daniel</div>
        </div>
    </div>
</body>
</html>
